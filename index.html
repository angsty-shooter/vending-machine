<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending-Machine</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vending-machine</span>
            </a>
        </nav>
    </header>





    <main>
        <div id="app">
            <div class="row">

                <div class="col">
                    <p>$<span id="money">0.00</span></p>
                    <p><button class="btn btn-info" onclick="addMoney()">+ $0.25</button></p>
                </div>
                <div class="col">
                    <!-- soda -->
                    <img src="korok.jpg" alt="">
                    <span>$2.00</span>
                    <p><button>BUY soda</button></p>
                    <!-- chips -->
                    <img src="korok.jpg" alt="">
                    <span>$0.50</span>
                    <p><button>BUY chips</button></p>
                </div>
                <div class="col">
                    <!-- skittles -->
                    <img src="korok.jpg" alt="">
                    <span>$2.00</span>
                    <p><button>BUY skittles</button></p>
                    <!-- beef-jerky -->
                    <img src="korok.jpg" alt="">
                    <span>$0.50</span>
                    <p><button>BUY beef-jerky</button></p>
                </div>
            </div>

            <div class="row-fluid">
                <h1>Dispense Slot</h1>
            </div>

        </div>
    </main>





    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>





    <!-- JAVASCRIPT -->
    
    <script src="app/main.js" type="module"></script>
</body>

</html>
